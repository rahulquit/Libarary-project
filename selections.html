<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baba Rupa Das Library Selections</title>
    <style>/* General Page Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #fff9db; /* Soft yellow background */
    margin: 0;
    padding: 0;
    text-align: center;
}

/* Header */
h1 {
    background-color: #71c4e5; /* Bright yellow header */
    padding: 20px;
    margin: 0;
    color: #333;
    font-size: 2rem;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

/* Main Section Layout */
main {
    display: flex;
    justify-content: center;
    gap: 40px;
    flex-wrap: wrap;
    padding: 20px;
}

/* Card Style for Each Selection */
.card {
    background: #fffbe6;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: transform 0.2s ease;
    width: 220px;
}

.card:hover {
    transform: scale(1.05);
}

/* Images */
img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 10px;
}

/* Text */
p {
    font-size: 1.1rem;
    font-weight: bold;
    color: #444;
    margin: 0;
}
</style>
</head>
<body>
    <h1>Baba Rupa Das Library Selections</h1>
    <header></header>
    <main>
        <div class="card">
            <img src="img/pk.jpg" alt="Delhi Police S.I">
            <p>Delhi Police S.I</p>
        </div>
        <div class="card">
            <img src="img/dp.jpg" alt="I.P.S">
            <p>I.P.S</p>
        </div>
    </main>
</body>
</html>
